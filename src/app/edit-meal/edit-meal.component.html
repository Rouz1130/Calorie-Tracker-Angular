<form>
  <div *ngIf="childSelectedMeal">
    <h3 class="active">EDIT</h3>
    <br/>
    <br/>
    <div class="group">
      <input [(ngModel)]="childSelectedMeal.name" [ngModelOptions]="{standalone:true}">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Enter meal:</label>
    </div>
    <div class="group">
      <input [(ngModel)]="childSelectedMeal.description" [ngModelOptions]="{standalone:true}">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Enter name:</label>
    </div>
    <div class="group">
      <input [(ngModel)]="childSelectedMeal.calories" [ngModelOptions]="{standalone:true}">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Enter calories:</label>
    </div>
    <button mat-raised-button color="success" (click)="doneClicked()">Done</button>
  </div>
</form>
